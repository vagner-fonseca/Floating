<!DOCTYPE html>
<html>
<head>
    <title>Floting Button</title>

    <!--Compiled and minified CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel =" stylesheet" type="text/css" href="webIcons/css/fontawesome">
</head>

<body>
    <div class="container">
       
        <div class = "fixed-action-btn">
            <a href="#!" class='btn-floating red'>
                <i class="material-icons">settings</i>
            </a>

            <ul>
                <li>
                    <a href="#!" class='btn-floating blue'>
                        <i class ="material-icons">assessment</i>
                        <i class="fab fa-github-alt"></i>
                    </a>
                </li>

                <li>
                    <a href="#!" class='btn-floating red'>
                        <i class ="material-icons">bluetooth</i>
                    </a>
                </li>

                <li>
                    <a href="#!" class='btn-floating green'>
                        <i class ="material-icons">attach_file</i>
                    </a>
                </li>


            </ul>




        </div>

    </div>

 <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        const social = document.querySelector('.fixed-action-btn');
        M.FloatingActionButton.init(social, {
            hoverEnabled:false
        });
    </script>
</body>


</html>
